<br>
<div class="panel panel-default">
    <div class="panel-heading bold">{{tableConfig.header}}</div>
    <div class="panel-body no-padding">
        <table class="table table-striped table-bordered datatable no-margin">
            <tr>
                <th *ngFor="let column of tableConfig.columns">{{column.label}}</th>
            </tr>
            <tr>
                <td class="table-no-data" [colSpan]="tableConfig.columns.length" *ngIf="!data || !data.length">
                    No Data To Show
                </td>
            </tr>
        </table>
    </div>
    <div class="panel-footer" *ngIf="tableConfig.pagination">adsad</div>
</div>
